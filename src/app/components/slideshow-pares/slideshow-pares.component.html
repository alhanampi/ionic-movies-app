<ion-slides [options]="slidesOpts">


  <ion-slide *ngFor="let pares of peliculas | pares">

    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">

        <ion-card  (click)="verDetalle(pelicula.id)">
          <img [src]="pelicula.poster_path | imagen" class="poster">
          <!--imagen es el nombre del pipe que creÃ©-->
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button 
    expand="full"
    class="btn-mas"
     size="large"
     (click)="onClick()"
     >
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
